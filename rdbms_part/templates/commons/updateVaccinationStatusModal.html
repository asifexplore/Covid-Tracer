<div
  class="modal fade"
  id="updateVaccinationModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="col">
          <h5 class="modal-title" id="updateVaccinationModalTitle">
            Update Vaccination Status
          </h5>
          <div class="text-muted" id="updateVaccinationName">Shen Xuan Hui</div>
          <input type="hidden" id="updateVaccinationId" />
        </div>

        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- <div class="spinner-border" id="updatevaccinationLoading">
          <span class="visually-hidden">Loading...</span>
        </div> -->
        <!-- Current Vaccination Status:<b> vaccinationy on 22/10/2020</b> -->
        <form id="updateVaccinationData">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Updated Vaccination Status:</label
            >
            <div id="updateVaccinationSelect">
              <select class="form-select" aria-label="Default select example">
                <option value="First Dose">First Dose</option>
                <option value="Second Dose">Second Dose</option>
                <option value="Booster">Booster</option>
              </select>
            </div>
            <label for="recipient-name" class="col-form-label"
              >Vaccination Dose Type:</label
            >
            <div id="updateVaccineSelect">
              <select class="form-select" aria-label="Default select example">
                {% for vaccine in vaccines %}
                <option value="{{vaccine[0]}}">{{vaccine[1]}}</option>
                {% endfor %}

                <!-- <option value="First Dose">First Dose</option>
              <option value="Second Dose">Second Dose</option>
              <option value="Booster">Booster</option> -->
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="updateCitizenVaccinationHistory('{{admin_id}}')"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>
