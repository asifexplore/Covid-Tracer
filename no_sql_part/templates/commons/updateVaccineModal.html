<div
  class="modal fade"
  id="updateVaccineModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="col">
          <h5 class="modal-title" id="updateVaccineModalTitle">
            Update Vaccine
          </h5>

          <input type="hidden" id="updateVaccineId" />
        </div>

        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="updateVaccineData">
          <div class="mb-3">
            <label for="updateVaccineName" class="form-label">Name:</label>
            <input type="text" class="form-control" id="updateVaccineName" />
          </div>
          <div class="mb-3">
            <label for="updateVaccineType" class="form-label">Type:</label>
            <input type="text" class="form-control" id="updateVaccineType" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" onclick="updateVaccine()">
          Update
        </button>
      </div>
    </div>
  </div>
</div>
